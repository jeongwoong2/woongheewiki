    <h1>학창시절</h1>
    <p>
        해미로 이사가서 초등학교를 다니게 된다. 해미초등학교 3학년으로 전학을 간다.<br>
        친구들 물건, 돈 훔쳤다. 그 돈으로 유희왕 카드 샀다. 기억나는 물건은 장수풍뎅이다.<br>
        친구들과 어울리는게 어려웠다. 
        해미초등학교는 캠핑장으로 변했다. 
        1년 뒤 서산으로 이사갔다. 서림초에 4학년으로 전학갔다.  
        초등학교 5개 전학 다녔다.  
    </p>
